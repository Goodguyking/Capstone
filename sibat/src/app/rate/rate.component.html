<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Rate Your Runner</h2>
    <div class="stars">
      <span *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)">
        <mat-icon [ngClass]="{'selected': star <= rating}">star</mat-icon>
      </span>
    </div>
    <button (click)="onSubmit()" [disabled]="rating === 0">Submit</button>
    <button class="modal-close" (click)="onClose()">Ã—</button>
  </div>
</div>
