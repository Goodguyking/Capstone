<div class="chat-container">
    <div class="chat-sidebar">
      <h3>Chat History</h3>
      <div *ngFor="let chat of chatHistory" (click)="selectChat(chat)" [class.active]="selectedChat?.id === chat.id">
        {{ chat.name }}
      </div>
    </div>
  
    <div class="chat-main" *ngIf="selectedChat">
      <h3>Chat with {{ selectedChat.name }}</h3>
      <div class="chat-messages" #chatContainer>
        <div *ngFor="let message of messages" class="chat-message">
          <strong>{{ message.sender }}:</strong>
          <span *ngIf="message.type === 'text'">{{ message.content }}</span>
          <img *ngIf="message.type === 'image'" [src]="message.content" alt="Image" />
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          [(ngModel)]="newMessage"
          placeholder="Type your message..."
          (keydown.enter)="sendMessage()"
        />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
